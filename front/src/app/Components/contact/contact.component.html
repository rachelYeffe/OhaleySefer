<div class="contact-page">
  <section class="contact-section">
    <div class="container">
      <h1>爪专转 拽砖专</h1>
      
      <div class="contact-content">
        <div class="contact-info-box">
          <h2>驻专 转拽砖专转</h2>
          <p>  转住住 爪专 转 拽砖专.   砖 砖注 !</p>
          
          <div class="contact-methods">
            <div class="method">
              <span class="icon"></span>
              <h3>"</h3>
              <a href="mailto:ohaleyseferweb1@gmail.com">ohaleyseferweb1&#64;gmail.com</a>
            </div>
            
            <div class="method">
              <span class="icon"></span>
              <h3>驻</h3>
              <a href="tel:089740799">089740799</a>
            </div>

            <div class="method">
              <span class="icon"></span>
              <h3>拽</h3>
              <p>注 注转</p>
            </div>
          </div>
        </div>

        <div class="registration-form-box">
          <h2>拽砖 驻住 专砖</h2>
          <p> 转 转转  砖 砖  转 驻住 专砖</p>
          
          <form (ngSubmit)="sendMail()" novalidate>
            <input
              type="email"
              name="email"
              [(ngModel)]="email"
              placeholder="转转 "
              required
            />

            <button type="submit" [disabled]="loading">
              {{ loading ? '砖...' : '拽砖 驻住' }}
            </button>
          </form>

          <p class="note" *ngIf="message && !isError">
             拽/ 砖  注 转拽转 住驻
          </p>

          <p class="message success" *ngIf="message && !isError">
            {{ message }}
          </p>

          <p class="message error" *ngIf="message && isError">
            {{ message }}
          </p>
        </div>
      </div>
    </div>
  </section>
</div>
